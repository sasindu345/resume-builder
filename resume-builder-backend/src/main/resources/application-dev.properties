# ===============================
# Development Profile
# ===============================


# MongoDB (safe fallback for Docker/local)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/resume-builder}
spring.data.mongodb.database=${MONGODB_DATABASE:resume-builder}


# JWT (safe fallback for dev, override in prod)
jwt.secret=${JWT_SECRET:dev-secret-change-me}


# Frontend / Backend (safe fallback for local dev)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
app.backend.url=${BACKEND_URL:http://localhost:8080}


# CORS (safe fallback for local dev)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000,http://localhost:5173,http://localhost:5174}


# Email (safe fallback for dev, override in prod)
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Debug logging
logging.level.com.sasindu.rdsumebuilder=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Error visibility (DEV ONLY)
server.error.include-message=always
server.error.include-stacktrace=always

# Actuator (DEV ONLY)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always