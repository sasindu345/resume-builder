# ================================================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ================================================================================================
# This file is loaded when spring.profiles.active=dev
# It overrides properties from application.properties
# Use this for local development settings
# ================================================================================================

# ================================================================================================
# DATABASE - Development Settings
# ================================================================================================
# Local MongoDB instance
spring.data.mongodb.uri=mongodb://localhost:27017/resumebuilder_dev
spring.data.mongodb.database=resumebuilder_dev

# ================================================================================================
# LOGGING - Verbose for Development
# ================================================================================================
# Show more detailed logs during development
logging.level.com.sasindu.rdsumebuilder=DEBUG

# Show SQL-like queries that Spring Data generates
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Show all HTTP requests and responses
logging.level.org.springframework.web=DEBUG

# ================================================================================================
# SECURITY - Relaxed for Development
# ================================================================================================
# Show detailed security logs
logging.level.org.springframework.security=DEBUG

# ================================================================================================
# EMAIL - Development Settings
# ================================================================================================
# In development, using real Gmail SMTP for verification emails
# Emails will be sent to actual email addresses
# To test emails without sending, use MailHog:
# spring.mail.host=localhost
# spring.mail.port=1025

# Frontend URL for development (email verification links)
app.frontend.url=http://localhost:5174

# ================================================================================================
# ERROR HANDLING - Show Stack Traces
# ================================================================================================
# Include stack trace in error responses (helpful for debugging)
# NEVER use this in production!
server.error.include-stacktrace=always
server.error.include-message=always

# ================================================================================================
# ACTUATOR - Expose All Endpoints
# ================================================================================================
# In development, expose all actuator endpoints for monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ================================================================================================
# DEVELOPMENT HELPERS
# ================================================================================================
# Disable caching for templates (if using Thymeleaf)
spring.thymeleaf.cache=false

# Show SQL queries with pretty print
spring.jpa.properties.hibernate.format_sql=true

# ================================================================================================
# CORS - Allow All for Development
# ================================================================================================
# In dev, allow requests from any origin (more permissive)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:4200

# ================================================================================================
# NOTES:
# ================================================================================================
# - This profile is automatically used when spring.profiles.active=dev
# - Great for local development, debugging, and testing
# - Never use these settings in production (security risk!)
# - You can run with this profile: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# ================================================================================================

