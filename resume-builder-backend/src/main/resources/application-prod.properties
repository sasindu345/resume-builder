# ===============================
# Production Profile
# ===============================


# MongoDB (safe fallback for Docker/local)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/resume-builder}
spring.data.mongodb.database=${MONGODB_DATABASE:resume-builder}


# JWT (safe fallback for dev, override in prod)
jwt.secret=${JWT_SECRET:dev-secret-change-me}


# Email (safe fallback for dev, override in prod)
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}


# Cloudinary (safe fallback: empty disables cloud uploads)
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api.key=${CLOUDINARY_API_KEY:}
cloudinary.api.secret=${CLOUDINARY_API_SECRET:}


# Frontend (safe fallback for local dev)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}


# CORS (safe fallback for local dev)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173,http://localhost:5174}

# Logging
logging.level.root=WARN
logging.level.com.sasindu.rdsumebuilder=INFO
logging.level.org.springframework=WARN

# Error hiding
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Performance
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/plain